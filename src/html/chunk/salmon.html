<div class="salmon">
  <div class="salmon__container">
    <div class="salmon-background">
      <img class="desktop" width="100%" height="auto" src="@@src" alt="">
      <img class="mob" width="100%" height="auto" src="@@srcMob" alt="">
    </div>
    <div class="salmon__quote @@quoteClass">
      <div class="salmon__quote__container">
        <p class="salmon__quote__description">@@quote</p>
      </div>
    </div>
  </div>
</div>
